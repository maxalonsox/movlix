<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Portada</th>
            <th>Nombre</th>
            <th>Género</th>
            <th>Duración</th>
            <th>Director</th>
            <th>Año</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies" [ngClass]="{'premiere': movie.premiere}">
            <td><img class="img-thumbnail" [src]="movie.image" [alt]="movie.name"></td>
            <td>{{movie.name}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.duration | duration}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.year}}<span class="badge text-bg-success" *ngIf="movie.premiere">estreno</span></td>
            <td><button></button></td>
        </tr>
    </tbody>
</table>
