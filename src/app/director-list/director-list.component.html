<div class="containerCards">
    <div *ngFor="let director of directors" class="card" style="width: 18rem;">
        <img [src]="director.image" [alt]="director.name" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{director.name}}</h5>
          <p class="card-text">{{director.movies}}</p>
          <a href="{{director.link}}" class="btn btn-primary">Wikipedia!</a>
        </div>
      </div>
</div>
